<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Sample Test</title>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <main>
        <section class="sign-up_form min-vh-100 d-flex align-items-center justify-content-center">
            <div class="sign-up">
                <div class="row g-0">
                    <div class="col-12 col-lg-5">
                        <div class="left-section d-flex justify-content-between flex-column">
                            <div class="image"><img src="./images/logo.png" class=" w-100" alt=""></div>
                            <h3>Say hello to global food and beverage producers and suppliers, all in one place</h3>
                        </div>
                    </div>
                    <div class="col-12 col-lg-7">
                        <div class="right-section d-flex justify-content-between flex-column">
                            <h3>Letâ€™s get started
                                with a few simple steps</h3>

                            <form action="">
                                <div class="form-container">
                                    <label for="email">Email <span>*</span></label>
                                    <input type="email" id="email" required>
                                </div>
                                <div class="form-container">
                                    <label for="name">Full name <span>*</span></label>
                                    <input type="name" id="name" required>
                                </div>
                                <div class="form-container">
                                    <label for="password">Password <span>*</span></label>
                                    <input type="password" id="password" required>
                                </div>
                                <button>Sign up</button>
                            </form>

                            <div class="footer">
                                <p>By signing up, you agree to our <a href="">Terms of Service</a>.</p>
                                <p>Already have an account? <a href="">Log in</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
